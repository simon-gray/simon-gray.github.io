<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
        <p>Tags: 
          {% if page.tags %}
            {% for tag in page.tags %}
              <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/" class="tag-link">{{ tag }}</a>
            {% endfor %}
          {% else %}
            No tags available.
          {% endif %}
        </p>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
