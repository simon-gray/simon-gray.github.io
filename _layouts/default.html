<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
        {% if page.tags %}
          <p>Tags: 
            {% for tag in page.tags %}
              <a href="{{ site.baseurl }}/tag/{{ tag | slugify }}/" class="tag-link">{{ tag }}</a>
            {% endfor %}
          </p>
        {% endif %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
