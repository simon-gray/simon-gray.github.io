---
layout: default
---
<div class="tag-page">
  <h1>Posts tagged with "{{ page.tag }}"</h1>
  <ul>
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <small>({{ post.date | date: "%b %-d, %Y" }})</small>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
  <a href="{{ site.url }}">Back to Home</a>
</div>
